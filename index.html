<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-u" />
    <link rel="stylesheet" href="Assets/Stylesheets/main.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="grid-container">
      <header class="google-header">
        <nav class="header-nav">
          <ul>
            <li class="left-nav"><a href="#">About</a></li>
            <li class="left-nav"><a href="#">Store</a></li>
            <li class="right-nav"><a href="#"><img class="header-images" src="/Assets/Images/youtube_profile.jpg" alt="Google logo"></a></li>
            <li class="right-nav"><a href="#"><img class="header-images" src="/Assets/Images/iconfinder_ic_apps_48px_352018.png" alt="Google logo"></a></li>
            <li class="right-nav"><a href="#">Images</a></li>
            <li class="right-nav"><a href="#">Gmail</a></li>
          </ul>
        </nav>
      </header>

      <section class="logo main-content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

        <form class="search-container" action="#" method="post">

          <fieldset>
            <input class="search-bar" type="text" name="search">        
          </fieldset>

          <div class="btn-container">
            <input class="btn" type="submit" name="submit" value="Google Search">
            <input ID="lucky-btn" class="btn" type="submit" name="submit" value="I'm Feeling Lucky">
          </div>
        </form>

        <p class="language">Google offered in: <a>Francais</a></p>
      </section>

      <footer class="google-footer">
        <div class="footer-container">
          <p>Canada</p>
          <nav class="footer-nav">
            <ul>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search works</a></li>
              <li ID="push-right"><a href="#">Privacy</a></li>
              <li ><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
